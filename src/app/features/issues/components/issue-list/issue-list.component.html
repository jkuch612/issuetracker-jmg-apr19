<h4>{{listType}}</h4>
<div class="card"
     *ngFor='let issue of issues'>
  <div>
    <div class="card-body">
      <h5 class="card-title">{{issue.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{issue.dateSubmitted}}</h6>
      <p class="card-text">{{issue.description}}</p>
      <div>Developer: {{issue.assignedDeveloper}}</div>
      <div>Completed: {{issue.dateCompleted}}</div>
      <div *ngIf="issue.status === 'completed'">Commit Hash: {{issue.commitHash}}</div>
      <a class="card-link"
         *ngIf="issue.status === 'unassigned'"
         [routerLinkActive]="['active']"
         [routerLink]="['/issues/issueassign', issue.id]">Assign</a>
      <a class="card-link"
         *ngIf="issue.status === 'assigned'"
         [routerLinkActive]="['active']"
         [routerLink]="['/issues/issuedetail', issue.id]">Edit</a>
    </div>
  </div>
</div>

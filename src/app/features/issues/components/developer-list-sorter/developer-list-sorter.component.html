<div class="btn-group"
     role="group"
     aria-label="Basic example">
  <button type="button"
          class="btn btn-secondary"
          (click)="sortByFirstName()"
          [disabled]="(sortKey$ | async) ==='firstName'">Sort by First Name</button>
  <button type="button"
          class="btn btn-secondary"
          (click)="sortByLastName()"
          [disabled]="(sortKey$ | async) ==='lastName'">Sort by Last Name</button>
</div>

<form [formGroup]="issueForm"
      (ngSubmit)="onSubmit(focusme)">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control"
           #focusme
           formControlName="title"
           name="title">
    <div class="alert alert-danger"
         *ngIf="(title.dirty || title.touched) && title.errors">
      <div *ngIf="title.errors['required']">You have to give us a title.</div>
      <div *ngIf="title.errors['maxLength']">Title cannot exceed 200 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control"
           formControlName="description"
           name="description">
    <div class="alert alert-danger"
         *ngIf="(description.dirty || description.touched) && description.errors">
      <div *ngIf="description.errors['required']">You have to give us a description.</div>
      <div *ngIf="description.errors['maxLength']">Description cannot exceed 1000 characters.</div>
    </div>
  </div>
  <input type="submit"
         value="Add Issue"
         class="btn btn-primary">
  <div class="alert alert-danger"
       *ngIf="hasErrors">
    Fix your errors please
  </div>

</form>
